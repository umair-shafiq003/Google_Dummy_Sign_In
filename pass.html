<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Account</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="horizontal-container pass">
        <div class="horizontal-item1">
            <img src="logo.jpg" alt="Google" width="48" height="48">
            <p class ='Heading1'>Welcome</p>
            <div class="Mail" onclick="gotoHOME()">
                <img id="Fleximg" src="account.png" alt="person">
                <div id="displayedEmail">
                    <!-- #region -->
                </div>
                <img id="Fleximg" src="arrow.png" alt="">
            </div>
        </div>
        <div class="horizontal-item2">
            <input class="password" type="password" name="password" id="password" placeholder="Enter your password"><br>
            <div id="show">
                <input type="checkbox" id="showPassword">Show password
            </div> <br>
            <div class="btn">
                <a href="">
                    <input class="button" type="button" id="Create" value="Forgot password?">
                </a>
                <a href="Home.html"><input class="button" type="button" id="Next" value="Next" onclick="savePass()"></a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="lang">
            <select class="language" id="language">
                <option value="English">English (United Kingdom)</option>
            </select>
        </div>
        <div class="footer-link">
            <ul>
                <li><a href="">Help</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
            </ul>
        </div>
    </div>

    <script>
        function savePass() {
            var password = document.getElementById('password').value;
            
            // Store the email in localStorage
            localStorage.setItem('userPass', password);
        }
         // Retrieve the saved email from localStorage
         var savedEmail = localStorage.getItem('userEmail');
        // Display the saved email in the div
        document.getElementById('displayedEmail').innerText = savedEmail;

        document.getElementById('showPassword').addEventListener('change', function() {
            var passwordInput = document.getElementById('password');
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }


        });
        function gotoHOME(){
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
